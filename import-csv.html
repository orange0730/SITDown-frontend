<body>
    <h1>CSV å½±ç‰‡åº«åŒ¯å…¥å·¥å…·</h1>
    
    <div class="status info">

    </div>
    
    <div class="upload-area" id="uploadArea">
        <p>ğŸ“ é»æ“Šé¸æ“‡æˆ–æ‹–æ‹½ CSV æª”æ¡ˆåˆ°é€™è£¡</p>
        <input type="file" id="fileInput" accept=".csv">
    </div>
    
    <div style="margin: 20px 0;">
        <button id="processBtn" disabled>è™•ç†ä¸¦å„²å­˜åˆ° LocalStorage</button>
        <button id="backendBtn" disabled>åŒ¯å…¥åˆ°å¾Œç«¯è³‡æ–™åº«</button>
        <button onclick="window.location.href='/'">è¿”å›ä¸»é </button>
    </div>
    
    <div class="results" id="results">
        <h2>è™•ç†çµæœ</h2>
        <div id="resultStatus"></div>
        <div id="preview" class="preview"></div>
    </div>
    
    <script>
        let csvData = [];
        let processedVideos = [];
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const backendBtn = document.getElementById('backendBtn');
        const results = document.getElementById('results');
        const resultStatus = document.getElementById('resultStatus');
        const preview = document.getElementById('preview');
        
        // æ‹–æ‹½ä¸Šå‚³
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].name.endsWith('.csv')) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                parseCSV(e.target.result);
            };
            reader.readAsText(file, 'UTF-8');
        }
        
        function parseCSV(content) {
            results.style.display = 'block';
            
            const lines = content.split('\n').filter(line => line.trim());
            csvData = [];
            processedVideos = [];
            
            let validCount = 0;
            let invalidCount = 0;
            
            // è·³éæ¨™é¡Œè¡Œ
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const columns = parseCSVRow(line);
                
                if (columns.length >= 2) {
                    const tags = columns[0] ? columns[0].trim() : '';
                    const url = columns[1] ? columns[1].trim() : '';
                    
                    if (tags && url && isValidUrl(url)) {
                        const tagList = tags.split(/[,ï¼Œ\/ã€]/)
                            .map(tag => tag.trim())
                            .filter(tag => tag.length > 0);
                        
                        const video = {
                            id: processedVideos.length + 1,
                            title: generateTitle(tagList[0]),
                            url: convertToEmbedUrl(url),
                            tags: tagList,
                            type: detectVideoType(url)
                        };
                        
                        processedVideos.push(video);
                        validCount++;
                    } else {
                        invalidCount++;
                    }
                }
            }
            
            // é¡¯ç¤ºçµæœ
            resultStatus.innerHTML = `
                <div class="status success">
                    âœ… æˆåŠŸè§£æ ${validCount} å€‹å½±ç‰‡
                    ${invalidCount > 0 ? `<br>âš ï¸ è·³é ${invalidCount} å€‹ç„¡æ•ˆé …ç›®` : ''}
                </div>
            `;
            
            // é¡¯ç¤ºé è¦½
            showPreview();
            
            // å•Ÿç”¨æŒ‰éˆ•
            processBtn.disabled = false;
            backendBtn.disabled = false;
        }
        
        function parseCSVRow(row) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < row.length; i++) {
                const char = row[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }
        
        function isValidUrl(url) {
            return url.includes('youtube') || 
                   url.includes('youtu.be') || 
                   url.endsWith('.mp4') ||
                   url.endsWith('.webm');
        }
        
        function detectVideoType(url) {
            if (url.includes('youtube') || url.includes('youtu.be')) {
                return 'youtube';
            }
            return 'direct';
        }
        
        function convertToEmbedUrl(url) {
            if (url.includes('youtube.com/shorts/')) {
                const match = url.match(/shorts\/([a-zA-Z0-9_-]+)/);
                if (match) return `https://www.youtube.com/embed/${match[1]}`;
            } else if (url.includes('youtu.be/')) {
                const match = url.match(/youtu\.be\/([a-zA-Z0-9_-]+)/);
                if (match) return `https://www.youtube.com/embed/${match[1]}`;
            } else if (url.includes('youtube.com/watch')) {
                const match = url.match(/[?&]v=([a-zA-Z0-9_-]+)/);
                if (match) return `https://www.youtube.com/embed/${match[1]}`;
            }
            return url;
        }
        
        function generateTitle(tag) {
            const templates = {
                'å¨›æ¨‚æç¬‘': ['æç¬‘ç¬é–“', 'çˆ†ç¬‘æ™‚åˆ»', 'æœ‰è¶£ç‰‡æ®µ'],
                'éŠæˆ²': ['éŠæˆ²ç²¾å½©æ™‚åˆ»', 'éŠæˆ²æŠ€å·§', 'éŠæˆ²äº®é»'],
                'è—è¡“': ['è—è¡“å‰µä½œ', 'å‰µæ„ä½œå“', 'è—è¡“å±•ç¤º'],
                'æƒ¡æ•´': ['æƒ¡æ•´æ™‚åˆ»', 'æ•´äººç²¾é¸', 'æƒ¡ä½œåŠ‡é›†éŒ¦']
            };
            
            const defaultTemplates = ['ç²¾å½©å½±ç‰‡', 'æ¨è–¦è§€çœ‹', 'å€¼å¾—ä¸€çœ‹'];
            const selectedTemplates = templates[tag] || defaultTemplates;
            return selectedTemplates[Math.floor(Math.random() * selectedTemplates.length)];
        }
        
        function showPreview() {
            let html = '<h3>å‰ 10 å€‹å½±ç‰‡é è¦½ï¼š</h3>';
            html += '<table><tr><th>æ¨™é¡Œ</th><th>æ¨™ç±¤</th><th>é¡å‹</th></tr>';
            
            processedVideos.slice(0, 10).forEach(video => {
                html += '<tr>';
                html += `<td>${video.title}</td>`;
                html += `<td>${video.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ')}</td>`;
                html += `<td>${video.type}</td>`;
                html += '</tr>';
            });
            
            html += '</table>';
            
            if (processedVideos.length > 10) {
                html += `<p>...é‚„æœ‰ ${processedVideos.length - 10} å€‹å½±ç‰‡</p>`;
            }
            
            preview.innerHTML = html;
        }
        
        // å„²å­˜åˆ° LocalStorage
        processBtn.addEventListener('click', () => {
            localStorage.setItem('sitdown_manual_videos', JSON.stringify(processedVideos));
            
            resultStatus.innerHTML += `
                <div class="status success">
                    âœ… å·²å„²å­˜ ${processedVideos.length} å€‹å½±ç‰‡åˆ°æœ¬åœ°å„²å­˜
                    <br>è«‹ç¢ºä¿ä¸»ç¨‹å¼çš„ USE_BACKEND è¨­ç‚º false
                </div>
            `;
            
            setTimeout(() => {
                if (confirm('å„²å­˜æˆåŠŸï¼æ˜¯å¦è¿”å›ä¸»é ï¼Ÿ')) {
                    window.location.href = '/';
                }
            }, 1000);
        });
        
        // åŒ¯å…¥åˆ°å¾Œç«¯
        backendBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/videos/batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ videos: processedVideos })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    resultStatus.innerHTML += `
                        <div class="status success">
                            âœ… å·²åŒ¯å…¥ ${processedVideos.length} å€‹å½±ç‰‡åˆ°å¾Œç«¯è³‡æ–™åº«
                            <br>è«‹ç¢ºä¿ä¸»ç¨‹å¼çš„ USE_BACKEND è¨­ç‚º true
                        </div>
                    `;
                } else {
                    throw new Error('åŒ¯å…¥å¤±æ•—');
                }
            } catch (error) {
                resultStatus.innerHTML += `
                    <div class="status error">
                        âŒ åŒ¯å…¥å¤±æ•—ï¼š${error.message}
                        <br>è«‹ç¢ºä¿å¾Œç«¯ä¼ºæœå™¨æ­£åœ¨é‹è¡Œ
                    </div>
                `;
            }
        });
    </script>
